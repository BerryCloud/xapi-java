# Sonar Project Configuration for xAPI Java
# This configuration provides explicit settings for the multi-module Maven reactor
# to ensure proper Sonar analysis and avoid reactor-related warnings

# Project identification (these are also specified via CLI parameters in workflow)
sonar.projectKey=BerryCloud_xapi-java
sonar.organization=berrycloud

# Java version
sonar.java.source=25
sonar.java.target=25

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports location for aggregated JaCoCo data
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Note: The samples module is already configured with <sonar.skip>true</sonar.skip>
# in its pom.xml, which properly excludes it from Sonar analysis
